apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: nodejs-opentelemetry-github
spec:
  template:
    serviceAccountName: argo-events-sa
  dependencies:
  - name: git
    eventSourceName: nodejs-opentelemetry-github
    eventName: nodejs-opentelemetry
  triggers:
  - template:
      name: slack-trigger
      slack:
        channel: general
        message: |
          nodejs-opentelemetry service updated. 
          workflow: https://argo-workflows.kubernetes.white-noise.click/workflows
          environment: https://argocd.kubernetes.white-noise.click/applications/development-app-nodejs-opentelemetry
        slackToken:
          key: token
          name: slack-secret
    # parameters:
    #   - src:
    #       dependencyName: git
    #       dataKey: body.channel
    #     dest: slack.channel
    #   - src:
    #       dependencyName: git
    #       dataKey: body.message
    #     dest: slack.message
  - template:
      name: pipeline
      argoWorkflow:
        group: argoproj.io
        version: v1alpha1
        resource: workflows
        operation: submit
        source:
          resource:
            apiVersion: argoproj.io/v1alpha1
            kind: Workflow
            metadata:
              generateName: nodejs-opentelemetry-
              namespace: argo
            spec:
              entrypoint: build
              serviceAccountName: argo
              volumes:
              - name: kaniko-secret
                secret:
                  secretName: regcred
                  items:
                    - key: .dockerconfigjson
                      path: config.json
              templates:
              - name: build
                dag:
                  tasks:
                  - name: build-container-image
                    templateRef:
                      name: container-image
                      template: build-kaniko-git
                      clusterScope: true
                    arguments:
                      parameters:
                      - name: app_repo
                        value: git://github.com/itamar-marom/nodejs-opentelemetry
                      - name: container_image
                        value: maromitamar/nodejs-opentelemetry
                      - name: container_tag
                        value: "latest"
                  - name: deploy-staging
                    template: echo
                    arguments:
                      parameters:
                      - name: message
                        value: Deploying to the staging cluster...
                    dependencies:
                    - build-container-image
                  - name: tests
                    template: echo
                    arguments:
                      parameters:
                      - name: message
                        value: Running integration tests (before, during, and after the deployment is finished)...
                    dependencies:
                    - build-container-image
                  - name: deploy-production
                    template: echo
                    arguments:
                      parameters:
                      - name: message
                        value: Deploying to the production cluster...
                    dependencies:
                    - tests
              - name: echo
                inputs:
                  parameters:
                  - name: message
                container:
                  image: alpine
                  command: [echo]
                  args:
                  - "{{inputs.parameters.message}}"